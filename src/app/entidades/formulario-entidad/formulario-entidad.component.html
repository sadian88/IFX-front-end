<app-mostrar-errores [errores]="errores"></app-mostrar-errores>

<form (submit)="guardarCambios()" [formGroup]="form">
  <mat-form-field appearance="outline">
    <mat-label>Nombre*</mat-label>
    <input formControlName="Nombre" matInput />
    <mat-error> El campo t√≠tulo es requerido </mat-error>
  </mat-form-field>

  <h4>Seleccione los Empleados</h4>

  <app-selector-multiple 
  [Seleccionados]="empleadosSeleccionados"
  [NoSeleccionados]="empleadosNoSeleccionados"></app-selector-multiple>

  <div>
      <button mat-flat-button color="primary" [disabled]="form.invalid">
          Guardar Cambios
      </button>
      <a mat-stroked-button routerLink="/">Cancelar</a>
  </div>

</form>
