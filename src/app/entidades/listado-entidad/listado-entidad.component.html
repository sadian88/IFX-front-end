<h2>Listado Entidades</h2>

<app-autorizado [rol]="'admin'">
    <ng-container autorizado>
        <button mat-flat-button color="primary" routerLink="/entidades/crear">
            Crear nueva
          </button>
         
    </ng-container>
</app-autorizado>



<app-listado-generico [listado]="entidades">
  <ng-container contenido>
    <table #table mat-table [dataSource]="entidades" class="mat-elevation-z8 tabla-indice">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      </ng-container>
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let element">{{ element.nombre }}</td>
      </ng-container>
   
        <ng-container matColumnDef="acciones">
                <th mat-header-cell *matHeaderCellDef>Acciones</th>
                
                <td mat-cell *matCellDef="let element">
                <a  routerLink="/entidades/detalle/{{ element.id }}"   mat-flat-button    color="primary">Detalle</a>
                        <button mat-flat-button color="warn" 
                        [swal]="{title: 'Confirmación', 
                        text: '¿Está seguro que desea borrar el registro?', 
                        showCancelButton: true}"
                        (confirm)="borrar(element.id)">Borrar</button>
                        </td>       
        </ng-container>

      <tr mat-header-row *matHeaderRowDef="columnasAMostrar"></tr>
      <tr mat-row *matRowDef="let row; columns: columnasAMostrar"></tr>
    </table>

  </ng-container>
</app-listado-generico>
