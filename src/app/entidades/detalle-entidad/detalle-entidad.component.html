<h2>Detalle Entidad:  {{ entidad }}</h2>


<h2>Listado Empleados</h2>


<app-listado-generico [listado]="empleados">
  <ng-container contenido>
    <table #table mat-table [dataSource]="empleados" class="mat-elevation-z8 tabla-indice">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      </ng-container>
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let element">{{ element.nombre }}</td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="columnasAMostrar"></tr>
      <tr mat-row *matRowDef="let row; columns: columnasAMostrar"></tr>
    </table>

  </ng-container>
</app-listado-generico>
